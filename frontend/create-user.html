<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign Up</title>
  </head>
  <body>
    <h1>Create Account</h1>
    <form id="create-user">
      <label> First Name</label>
      <input id="first_name" name="first_name" type="text" required /><br />
      <label> Last Name</label>
      <input id="last_name" name="last_name" type="text" /> <br />
      <label> Email</label>
      <input id="email" name="email" required type="email" /> <br />
      <label> Password</label>
      <input
        id="hashed_password"
        name="hashed_password"
        required
        type="password"
      />
      <br />
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </form>
    <script src="static/scripts/createUser.js"></script>
  </body>
</html>
