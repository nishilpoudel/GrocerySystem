<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
  </head>
  <body>
    <h1>Login</h1>
    <form id="login-form">
      <label>
        Email:
        <input type="email" name="username" required />
      </label>
      <br />
      <label>
        Password:
        <input type="password" name="password" required /> </label
      ><br />
      <button type="submit">Log In</button>
    </form>
    <a href="create-user"> Create Account </a>

    <script src="static/scripts/loginScript.js"></script>
  </body>
</html>
