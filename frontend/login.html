<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery LIst - Login</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="static/css/loginStyles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">GROCERY LIST</h1>
      <form id="login-form" class="login-form">
        <label for="username">
          Email:
          <input
            type="email"
            id="username"
            name="username"
            placeholder="Email"
            required
          />
        </label>
        <br />
        <label for="password">
          Password:
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            required
          /> </label
        ><br />
        <button type="submit" class="login-btn">Log In</button>
        <a href="create-user" class="signup-btn"> Create Account </a>
      </form>
    </div>
    <script src="static/scripts/loginScript.js"></script>
  </body>
</html>
